<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
        <body style="
            height: 3000px;
            padding-left: 80px;
            padding-top: 80px;
            ">
            <div style="
                background-color: black;
                color: white;
                position: fixed;
                left: 10px;
                height: 50px;
                top: 0px;
                left: 0px;
                right: 0px;
                
                ">header</div>

            <div style="
                background-color: green;
                color: white;
                position: fixed;
                left: 0px;
                bottom: 0px;
                top: 50px;
                width: 72px;
            ">
                side bar
                    <div style="
                    position: absolute;
                    background-color: red;
                    color: white;
                    
                    top: 0;
                    right: 0;
                    
                ">
                    X
                </div>
            </div>

            <div style="
                position: absolute;
                background-color: red;
                color: white;
                
                top: 60px;
                right: 10px;
                
            ">
                absolute
            </div>

            <div style="
                background-color: lightblue;
                height: 200px;
                width: 200px;
                position: static;
                ">div1</div>
            <div style="
                background-color: lightpink;
                height: 200px;
                width: 200px;
                ">div2</div>
        </body>
    </head>
</html>
